<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products" class="">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let product">{{product.price | currency: 'BRL'}}</td>
      </ng-container>
      
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let product">
          <a routerLink="/products/update/{{product.id}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a (click)="activeDeleteBox(product.id)" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="product-delete" *ngIf="activeDeleteBox()">
  <app-product-delete></app-product-delete>
</div>
